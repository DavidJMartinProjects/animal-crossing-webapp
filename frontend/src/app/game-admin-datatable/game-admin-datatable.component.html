<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card table-card">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let game of games">
                            <td>{{game.startDate}}</td>
                            <td>
                                {{game.startTimes[0].startTime}}
                            </td>
                            <td>{{game.description}}</td>
                            <td>Pending</td>
                            <td>
                                <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2 mx-auto" role="group" aria-label="First group">
                                        <button class="btn btn btn-outline-success btn-sm ">Status</button>
                                        <button class="btn btn btn-outline-success btn-sm">Edit</button>
                                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
